<div class="container">

  <div class="col"><h1 class="display-3">{{titulo}}</h1></div>

     
        <form class="form-group row">
          <div class="form-group col-md-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresar nombre" [(ngModel)]="nombre"/>
        
          </div>
          <div class="form-group col-md-3">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingresar Apellido" [(ngModel)]="apellido"/>
          </div>

          <div class="form-group col-md-3">
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="cargo" class="form-control" placeholder="Ingresar cargo" [(ngModel)]="cargo"/>
          </div>

          <div class="form-group col-md-3">
            <label for="salario">Salario</label>
            <input type="text" name="salario" id="salario" class="form-control" placeholder="Ingresar salario"[(ngModel)]="sueldo"/>
          </div>

        </form>
        <div class="col mt-3">
          <a class="btn btn-primary" (click)="registrar()">Registrar</a>
        </div>
     
      
      <app-empleado-hijo-c *ngFor="let empleado of empleados;let i=index" [empleadoDeLista]="empleado" [indice]="i" ></app-empleado-hijo-c>
      

      <div class="row">
        <div class="col mt-3">
          <div id="mensaje" class="{{alert}}"> {{mensaje}}</div>
        </div>
      </div>

 
</div>
